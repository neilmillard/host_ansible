- hosts: all
  become: 'yes'
  vars:
    user:
      - name: "neilm"
        ssh_key: "ssh-rsa  neil@neilmillard.com"
    packages:
      - vim
      - wget
      - curl
      - htop
  tasks:
    - name: Add SSH public key
      authorized_key:
        user: '"{{ item.name }}"'
        key: '"{{ item.ssh_key }}"'
      loop:
        - '"{{ user }}"'
    - name: Ensure packages are installed
      apt:
        name: '"{{ packages }}"'
        state: present
